<!DOCTYPE html>
<html>
  <head>
    <title>User Investments Dashboard</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4ece4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .dashboard-container {
        width: 100%;
        max-width: 1200px;
        background: #fff8f0;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        padding: 20px;
      }
      .search-container {
        margin-bottom: 20px;
      }
      .search-box {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #8b5e3c;
        border-radius: 30px;
        outline: none;
        font-size: 18px;
        background-color: #fff8f0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fdf3e7;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 10px;
        margin-bottom: 30px;
      }
      th,
      td {
        border: 1px solid #eed9c4;
        padding: 14px 20px;
        text-align: left;
      }
      th {
        background-color: #8b5e3c;
        color: #ffffff;
      }
      .user-header {
        background-color: #f4e1d2;
        color: #8b5e3c;
        padding: 15px 20px;
        border-left: 5px solid #8b5e3c;
        font-weight: bold;
        margin-top: 30px;
        text-align: left;
        font-size: 20px;
      }
      .user-details {
        background-color: #f1e0c5;
        padding: 10px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .user-content {
        margin-bottom: 20px;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #8b5e3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>User Investments Dashboard</h1>
    <div class="dashboard-container">
      <div class="search-container">
        <input
          type="text"
          id="searchBox"
          class="search-box"
          placeholder="Search investments..."
          onkeyup="searchInvestments()"
        />
      </div>

      <div id="loader" class="loader"></div>
      <div id="investmentList"></div>
    </div>

    <script>
      async function fetchInvestments() {
        document.getElementById("loader").style.display = "block";
        try {
          const response = await fetch(
            "https://investment-mauve.vercel.app//api/userInvestments/all"
          );
          const responseData = await response.json();
          document.getElementById("loader").style.display = "none";
          if (responseData.success) {
            renderInvestments(responseData.data);
          } else {
            console.error("Failed to fetch investments");
          }
        } catch (error) {
          document.getElementById("loader").style.display = "none";
          console.error("Error fetching investments:", error);
        }
      }

      function renderInvestments(data) {
        const container = document.getElementById("investmentList");
        container.innerHTML = "";
        data.forEach((user) => {
          const userHeader = document.createElement("div");
          userHeader.className = "user-header";
          userHeader.innerHTML = `${user.userDetails.username} (${user.userDetails.email})`;
          container.appendChild(userHeader);

          const userContent = document.createElement("div");
          userContent.className = "user-content";
          userContent.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Investment ID</th>
                                <th>Slots Purchased</th>
                                <th>Purchase Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${user.investments
                              .map(
                                (inv) => `
                                <tr>
                                    <td>${inv.investmentId}</td>
                                    <td>${inv.slotsPurchased}</td>
                                    <td>${new Date(
                                      inv.purchaseDate
                                    ).toLocaleDateString()}</td>
                                </tr>
                            `
                              )
                              .join("")}
                        </tbody>
                    </table>
                `;
          container.appendChild(userContent);
        });
      }

      function searchInvestments() {
        const query = document.getElementById("searchBox").value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach((row) => {
          const content = row.textContent.toLowerCase();
          row.style.display = content.includes(query) ? "table-row" : "none";
        });
      }

      fetchInvestments();
    </script>
  </body>
</html>
